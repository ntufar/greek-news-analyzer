<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ανάλυση Ελληνικών Ειδήσεων</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Αναλύστε ελληνικά άρθρα ειδήσεων για στοιχεία προπαγάνδας και προκατάληψης">
    <meta name="theme-color" content="#1e3c72">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="News Analyzer">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons for different platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .analysis-card {
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #007bff;
            margin-top: 2rem;
        }
        
        .loading {
            display: none;
        }
        
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px 0 0 15px;
        }
        
        .analysis-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .analysis-text h1, .analysis-text h2, .analysis-text h3, .analysis-text h4, .analysis-text h5, .analysis-text h6 {
            color: #1e3c72;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .analysis-text h2 {
            font-size: 1.3rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.3rem;
        }
        
        .analysis-text h3 {
            font-size: 1.1rem;
            color: #495057;
        }
        
        .analysis-text ul, .analysis-text ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .analysis-text li {
            margin-bottom: 0.5rem;
        }
        
        .analysis-text strong {
            color: #1e3c72;
            font-weight: 600;
        }
        
        .analysis-text p {
            margin-bottom: 1rem;
        }
        
        .analysis-text blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header {
                padding: 1.5rem;
                border-radius: 15px 15px 0 0;
            }
            
            .btn-analyze {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="main-container">
                    <div class="header">
                        <h1><i class="fas fa-newspaper me-3"></i>Ανάλυση Ελληνικών Ειδήσεων</h1>
                        <p class="mb-0">Ελέγξτε αν ένα άρθρο περιέχει στοιχεία προπαγάνδας</p>
                    </div>
                    
                    <div class="p-4">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="inputType" class="form-label fw-bold">
                                    <i class="fas fa-edit me-2"></i>Τρόπος Εισαγωγής
                                </label>
                                <select class="form-select" id="inputType" onchange="toggleInputType()">
                                    <option value="text">Κείμενο άρθρου</option>
                                    <option value="url">URL άρθρου</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" id="textInput">
                                <label for="articleText" class="form-label fw-bold">
                                    <i class="fas fa-file-text me-2"></i>Κείμενο Άρθρου
                                </label>
                                <textarea class="form-control" id="articleText" rows="8" 
                                    placeholder="Επικολλήστε εδώ το κείμενο του άρθρου..." 
                                    maxlength="10000" oninput="updateCharCount()"></textarea>
                                <div class="form-text">
                                    <span id="charCount">0</span> / 10,000 χαρακτήρες (ελάχιστο 50)
                                </div>
                            </div>
                            
                            <div class="mb-3" id="urlInput" style="display: none;">
                                <label for="articleUrl" class="form-label fw-bold">
                                    <i class="fas fa-link me-2"></i>URL Άρθρου
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-globe"></i>
                                    </span>
                                    <input type="url" class="form-control" id="articleUrl" 
                                        placeholder="https://example.com/article">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="source" class="form-label fw-bold">
                                    <i class="fas fa-building me-2"></i>Πηγή (προαιρετικό)
                                </label>
                                <input type="text" class="form-control" id="source" 
                                    placeholder="π.χ. ΕΡΤ, ΣΚΑΪ, ANT1, κ.λπ.">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-analyze">
                                <i class="fas fa-search me-2"></i>Ανάλυση Άρθρου
                            </button>
                        </form>
                        
                        <div class="loading text-center py-4" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Φόρτωση...</span>
                            </div>
                            <p class="mt-2">Ανάλυση σε εξέλιξη...</p>
                        </div>
                        
                        <div class="analysis-card p-4" id="result" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4><i class="fas fa-chart-line me-2"></i>Αποτελέσματα Ανάλυσης</h4>
                                <button class="btn btn-outline-secondary btn-sm" onclick="copyAnalysis()">
                                    <i class="fas fa-copy me-1"></i>Αντιγραφή
                                </button>
                            </div>
                            <div class="analysis-text" id="analysisText"></div>
                            <div class="mt-3 pt-3 border-top">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Μήκος κειμένου: <span id="textLength">0</span> χαρακτήρες | 
                                    Πηγή: <span id="sourceName">Άγνωστη</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script>
        // PWA Installation and Service Worker
        let deferredPrompt;
        let isInstalled = false;

        // Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            isInstalled = true;
            console.log('App is running in standalone mode');
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Handle PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        // Handle app installed
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            isInstalled = true;
            hideInstallButton();
        });

        function showInstallButton() {
            if (!isInstalled && deferredPrompt) {
                const installButton = document.createElement('button');
                installButton.className = 'btn btn-success btn-sm position-fixed';
                installButton.style.cssText = 'top: 20px; right: 20px; z-index: 1000;';
                installButton.innerHTML = '<i class="fas fa-download me-1"></i>Εγκατάσταση';
                installButton.onclick = installApp;
                document.body.appendChild(installButton);
            }
        }

        function hideInstallButton() {
            const installButton = document.querySelector('button[onclick="installApp()"]');
            if (installButton) {
                installButton.remove();
            }
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Handle URL parameters for deep linking
        function handleUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            const title = urlParams.get('title');
            const text = urlParams.get('text');

            if (url) {
                // Pre-fill URL input
                document.getElementById('inputType').value = 'url';
                document.getElementById('articleUrl').value = url;
                toggleInputType();
                
                // Auto-analyze if it's a news URL
                if (isNewsUrl(url)) {
                    setTimeout(() => {
                        document.getElementById('analysisForm').dispatchEvent(new Event('submit'));
                    }, 1000);
                }
            }

            if (title) {
                document.getElementById('source').value = title;
            }
        }

        function isNewsUrl(url) {
            const newsDomains = [
                'kathimerini.gr', 'tovima.gr', 'naftemporiki.gr', 'protothema.gr',
                'skai.gr', 'ert.gr', 'ant1.gr', 'mega.gr', 'alpha.gr',
                'news247.gr', 'in.gr', 'lifo.gr', 'efsyn.gr'
            ];
            return newsDomains.some(domain => url.includes(domain));
        }

        // Handle share target
        if ('serviceWorker' in navigator && 'navigator' in window) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SHARE_TARGET') {
                    const { title, text, url } = event.data.data;
                    if (url) {
                        document.getElementById('inputType').value = 'url';
                        document.getElementById('articleUrl').value = url;
                        toggleInputType();
                    }
                    if (title) {
                        document.getElementById('source').value = title;
                    }
                }
            });
        }

        // Check for shared data from service worker
        async function checkSharedData() {
            if ('caches' in window) {
                try {
                    const cache = await caches.open('shared-data');
                    const response = await cache.match('shared-data');
                    if (response) {
                        const data = await response.json();
                        if (data.url) {
                            document.getElementById('inputType').value = 'url';
                            document.getElementById('articleUrl').value = data.url;
                            toggleInputType();
                        }
                        if (data.title) {
                            document.getElementById('source').value = data.title;
                        }
                        // Clear the shared data after using it
                        await cache.delete('shared-data');
                    }
                } catch (error) {
                    console.log('No shared data found');
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            handleUrlParameters();
            checkSharedData();
        });
    </script>
    <script>
        function toggleInputType() {
            const inputType = document.getElementById('inputType').value;
            const textInput = document.getElementById('textInput');
            const urlInput = document.getElementById('urlInput');
            
            if (inputType === 'text') {
                textInput.style.display = 'block';
                urlInput.style.display = 'none';
            } else {
                textInput.style.display = 'none';
                urlInput.style.display = 'block';
            }
        }
        
        function updateCharCount() {
            const textarea = document.getElementById('articleText');
            const charCount = document.getElementById('charCount');
            const count = textarea.value.length;
            charCount.textContent = count;
            
            // Change color based on count
            if (count < 50) {
                charCount.style.color = '#dc3545';
            } else if (count > 9000) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = '#28a745';
            }
        }
        
        function copyAnalysis() {
            const analysisText = document.getElementById('analysisText').textContent;
            navigator.clipboard.writeText(analysisText).then(() => {
                // Show success message
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check me-1"></i>Αντιγράφηκε!';
                button.classList.remove('btn-outline-secondary');
                button.classList.add('btn-success');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-success');
                    button.classList.add('btn-outline-secondary');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Αποτυχία αντιγραφής');
            });
        }
        
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputType = document.getElementById('inputType').value;
            const text = document.getElementById('articleText').value;
            const url = document.getElementById('articleUrl').value;
            const source = document.getElementById('source').value;
            
            if (inputType === 'text' && !text.trim()) {
                alert('Παρακαλώ εισάγετε κείμενο άρθρου');
                return;
            }
            
            if (inputType === 'text' && text.length < 50) {
                alert('Το κείμενο πρέπει να έχει τουλάχιστον 50 χαρακτήρες');
                return;
            }
            
            if (inputType === 'url' && !url.trim()) {
                alert('Παρακαλώ εισάγετε URL άρθρου');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputType === 'text' ? text : '',
                        url: inputType === 'url' ? url : '',
                        source: source
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('analysisText').innerHTML = marked.parse(data.analysis);
                document.getElementById('textLength').textContent = data.text_length || 0;
                document.getElementById('sourceName').textContent = data.source || 'Άγνωστη';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').className = 'analysis-card p-4';
                
            } catch (error) {
                document.getElementById('analysisText').innerHTML = '<div class="alert alert-danger">Σφάλμα: ' + error.message + '</div>';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').className = 'analysis-card p-4 error';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
